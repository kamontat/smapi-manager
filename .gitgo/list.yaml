version: 4
commit:
  keys:
    - type: feat
      value: Introducing new features.
    - type: perf
      value: Improving user experience / usability / reliablity.
    - type: fix
      value: Fixing a bug.
    - type: refac
      value: A code change that neither fixes a bug nor adds a feature.
    - type: chore
      value: Other changes that don't modify src or test files.
  scopes:
    - type: main
      value: Main processor changes
    - type: constant
      value: Common constant changes
    - type: model
      value: Common model changes
    - type: util
      value: Common utility changes
    - type: preload
      value: Preload changes
    - type: ui
      value: User interface changes
